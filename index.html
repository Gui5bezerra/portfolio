<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        header {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-buttons a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .nav-buttons a:hover {
            background-color: #04dcf9;
        }

        main {
            text-align: center;
            margin-top: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }

        .buttons a:hover {
            background-color: #04dcf9;
        }
        
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Estilos responsivos */
        @media (max-width: 768px) {
            .nav-buttons {
                flex-direction: column;
                align-items: flex-end;
            }

            .nav-buttons a {
                margin-bottom: 10px;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            footer {
                position: static;
                margin-top: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-buttons {
                align-items: center;
            }

            .nav-buttons a {
                width: 100%;
                text-align: center;
                padding: 10px 0;
            }

            main {
                margin: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <a href="sobre-mim.html">Sobre Mim</a>
            <a href="curriculo.html">Curr√≠culo</a>
            <a href="projetos.html">Projetos</a>
        </div>
    </header>
    <main>
        <h1> 
            <strong>Guilherme Bezerra</strong>
        </h1>
        <h2>Software Developer</h2>
        <div class="buttons">
            <a href="https://linkedin.com/in/guilhermebezerra1">LinkedIn</a>
            <a href="https://github.com/gui5bezerra">GitHub</a>
        </div>
        <img class="main-image" src="Imagem.png" alt="Foto do Guilherme Bezerra">
    </main>
    <footer>
        &copy; 2024 Guilherme Bezerra
    </footer>
</body>
</html>
